{% extends 'base.html' %}

{% block content %}
  <h1>쓰레드 수정</h1>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">수정</button>
      <a href="{% url 'books:thread_detail' book.pk thread.pk %}" class="btn btn-secondary">BACK</a>
    </div>
  </form>
{% endblock content %}
